<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="images/buylist-icon.ico" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Compras</title>
</head>
<body>
    <!-- MAIN HEADER -->
    <header class="main-header">
        <div class="container">
            <div class="header-title">
                <h3>Lista de Compras</h3>
            </div>
            <div id="header-time">
                <!-- Inserted Dynamically -->   
            </div>
        </div>
    </header>

    <!-- SECTION ACTION BUTTONS -->
    <section class="action-buttons">
        <div class="container">
            <button class="save-changes"><i class="fas fa-save"></i> Salvar</button>
            <button class="delete-changes"><i class="fas fa-trash"></i> Apagar</button>
        </div>
    </section>

    <!-- SECTION LIST-BOXES -->
    <section class="list-boxes">
        <div class="container">
            <div id="list-boxes-wrapper">
                <!-- Inserted Dynamically -->
            </div>
            <div id="list-quantifiers-wrapper">
                <!-- Inserted Dynamically -->
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <h4>Desenvolvido por <a href="https://github.com/lukaofirst" target="_blank">Lucas Macedo</a></h4>
        </div>
    </footer>
    
    <!-- SCRIPTS -->
    <script src="js/time.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
